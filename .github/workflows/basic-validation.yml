name: Validate Java e2e

on:
  push:
    branches:
      - main
      - releases/*
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  java-action-test:
    name: Setup Temurin java
    runs-on: ubuntu-20.04-ppc64le
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
      - name: setup-java
        uses: ./
        id: setup-java
        with:
          distribution: 'temurin'
          java-version: '17'
          architecture: 'ppc64le'
      - name: Verify Java
        run: bash __tests__/verify-java.sh "${{ matrix.version }}" "${{ steps.setup-java.outputs.path }}"
        shell: bash
